<button class="btn btn-primary mt-3" (click)="goBack()"><i class="fa fa-angle-left"></i> Back</button>
<h2 class="my-3 text-primary">Filter Operator</h2>

<div class="row">
    <!-- Ex - 1 -->
    <div class="col-md-4">
        <strong>Ex - 1</strong>
        <hr>
        <p class="bg-light py-2 px-3 border rounded">
            <strong>Filter: </strong> By Length >= 5
        </p>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr *ngFor="let item of userByLength">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </table>
    </div>

    <!-- Ex - 2 -->
    <div class="col-md-4">
        <strong>Ex - 2</strong>
        <hr>
        <p class="bg-light py-2 px-3 border rounded">
            <strong>Filter: </strong> By Gender
        </p>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
            <tr *ngFor= "let item of userByGender">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
            </tr>
        </table>
    </div>

    <!-- Ex - 3 -->
    <div class="col-md-4">
        <strong>Ex - 3</strong>
        <hr>
        <p class="bg-light py-2 px-3 border rounded">
            <strong>Filter: </strong> By nth Item (Limit)
        </p>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
            <tr *ngFor= "let item of userByLimit">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
            </tr>
        </table>
    </div>
</div>
