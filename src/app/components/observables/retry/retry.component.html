<button class="btn btn-primary mt-3" (click)="goBack()"><i class="fa fa-angle-left"></i> Back</button>
<h2 class="my-3 text-primary">Retry Operator</h2>

<div class="row">
    <div class="col-md-6">
        <table class="table" *ngIf="users!=null">
            <tr>
                <th>Id</th>
                <td>{{users?.id}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{users?.name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{users?.email}}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{users?.phone}}</td>
            </tr>
            <tr>
                <th>Website</th>
                <td>{{users?.website}}</td>
            </tr>
            <tr>
                <th>Company</th>
                <td>{{users?.company.name}}</td>
            </tr>
        </table>
        <button class="btn btn-primary" (click)="fetchJson()">
            <span *ngIf="fetching" class="spinner-border spinner-border-sm"></span>
            {{fetching ? 'Fetching...' : 'Fetch Details'}}
        </button>
        <br><br>
        <p>
            Status: <strong [ngClass]="{
                'text-success' : status == 'Data Fetched',
                'text-danger' : status == 'Problem Fetching Data'
            }">{{status}}</strong>
        </p>
    </div>    
</div>
