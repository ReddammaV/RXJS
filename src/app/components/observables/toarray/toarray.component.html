<button class="btn btn-primary mt-3" (click)="goBack()"><i class="fa fa-angle-left"></i> Back</button>
<h2 class="mt-3 mb-3 text-primary">toArray()</h2>

<div class="row">
    <!-- toArray - Interval -->
    <div class="col-md-4">
        <strong>Interval</strong>
        <hr>
        <ul>
            <li *ngFor="let item of intervalArray">{{item}}</li>
        </ul>
    </div>

     <!-- toArray - of -->
     <div class="col-md-4">
        <strong>of</strong>
        <hr>
        <ul>
            <li *ngFor="let item of ofArray">{{item}}</li>
        </ul>
    </div>

     <!-- toArray - from -->
     <div class="col-md-4">
        <strong>from</strong>
        <hr>
        <ul>
            <li *ngFor="let item of fromArray">Name: {{item.name}} | Skills: {{item.skills}}</li>
        </ul>
    </div>
</div>
